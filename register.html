<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Adding Header to a webpage-->
    <div class="header">
        <header>
            <h1>Welcome To Registration/Sign up Page</h1>
            <br>
            <!--Adding separate links to a webpage-->
            <div class="nav">
                <nav>
                    <a href="welcome.html" target="_blank">Welcome</a>
                    <a class="active" href="register.html">Registration</a>
                    <a href="login.html" target="_blank">Login</a>
                    <a href="note.html" target="_blank">Notes</a>
                </nav>  
            </div>  
        </header>
    </div>
    <hr>
    <!--Creating Registration form-->
    <div class="form">
        <form>
            <h2>Please fill in this form to create an account.</h2>
            <br>
            <label for="fname"><b>First Name: </b></label>
            <input type="text" placeholder="Enter First Name" name="fname" required>
            <br>
            <label for="mname"><b>Middle Name: </b></label>
            <input type="text" placeholder="Enter Middle Name" name="mname" required>
            <br>
            <label for="lname"><b>Last Name: </b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>
            <br>
            <label for="date"><b>DoB: </b></label>
            <input type="date" placeholder="Enter Date of Birth" name="dob" required>
            <br>
            <br>
            <label for="email"><b>Email: </b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw-repeat"><b>Repeat Password: </b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br>
            <p>By creating an account you agree to our <a href="termsandprivacy.html" style="color:dodgerblue" target="_blank">Terms & Privacy</a>.</p>
            <input type="submit" value="Sign up">
            <br>
        </form>
    </div>
    <!--Adding Footer to a webpage-->
    <div class="footer">
        <footer>
            <hr>
            <p>Tarun Reddy Kandula &copy;</p>
        </footer>
    </div>   
</body>
</html>
